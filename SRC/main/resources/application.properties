#端口号
server.port=1234

#日志
logging.config=classpath:Logback.xml

#Thymeleaf配置
spring.thymeleaf.cache=false

#配置thymeleaf路径
spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.suffix=.html
#编码格式
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
#静态资源访问路径
spring.mvc.static-path-pattern=/**

#配置mybatis相关
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.auto-mapping-behavior=partial
mybatis.type-aliases-package=com.class1804.democustomer.pojo

#配置数据源
spring.datasource.url=jdbc:mysql://localhost:3306/photostudio?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#配置连接池
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.dbcp2.connection-properties=characterEncoding=utf8
#配置时间格式
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd
spring.mvc.date-format=yyyy-MM-dd
format.date_time={0,date,yyyy/MM/dd hh:mm}











