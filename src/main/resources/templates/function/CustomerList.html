<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:s="http://www.w3.org/1999/html">
<div id="contentwrapper" class="contentwrapper">
    <span th:replace="/commons/header::header"></span>
    <span th:replace="/commons/left::left"></span>
    
    <div class="centercontent">
        <div class="contenttitle2">
            <h3>客户列表</h3>
        </div><!--contenttitle-->
        <div class="tableoptions">
            <form th:action="@{/Customer/getCustomerList}" method="get">
            <input type="text" name="user_name"  class=" radius3" style="width: 85px;height:30px;" title="负责人名字" placeholder="负责人名字"/>
            <input type="date" name="clue_date" class=" radius3" style="height:30px;" title="线索跟进时间" />
            <select name="user_jurisdiction" class="radius3">
                <option value="3">全部客户</option>
                <option value="2">我的客户</option>
                <option value="1">我的下属客户</option>

            </select> &nbsp;
            <button class="radius3" type="submit" style="background-color: #0f91f5; color: #eeeeee;" >查询</button></form>
            <a style="margin-left:970px;margin-top:-35px;border-radius: 5px;background-color:green;color:#fff;width:90px;height: 35px ;display: inline-block;text-align: center; line-height:35px;" th:href=" @{/Customer/toaddCustomer}" class="shanchu">新增客户</a><br/>

        </div><!--tableoptions-->
        <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">

            <thead>
            <tr>
                <th class="head1">姓名</th>
                <th class="head0">电话</th>
                <th class="head1">跟进时间</th>
                <th class="head0">跟进状态</th>
                <th class="head1">负责人</th>
                <th class="head1">备注</th>
                <th class="head0">操作</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th class="head1">姓名</th>
                <th class="head0">电话</th>
                <th class="head1">跟进时间</th>
                <th class="head0">跟进状态</th>
                <th class="head1">负责人</th>
                <th class="head1">备注</th>
                <th class="head0">操作</th>
            </tr>
            </tfoot>
            <tbody>
            <tr th:each="item,clist:${#httpServletRequest.getAttribute('customers')}" >
                <td th:text="${clist.current.customer_name}"></td>
                <td th:text="${clist.current.customer_number}"></td>
                <td th:fragment="yyyy-MM-dd" th:text="${clist.current.clue_date}"></td>
                <td th:text="${clist.current.clue_state}"></td>
                <td th:text="${clist.current.user_name}"></td>
                <td th:text="${clist.current.customer_text}"></td>
                <td style="width: 70px;">
                <button  style="border-radius: 5px;background-color:green;color:#fff;width:60px;height: 30px ;" class="shanchu">升级</button><br/>
                <button style="border-radius: 5px;background-color:blue;color:#fff;width:60px; height: 30px;" class="xiugai">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
