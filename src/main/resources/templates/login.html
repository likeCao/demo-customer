<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<title>客户管理系统登录</title>
	<link th:href="@{/css/login.css}" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" th:src="@{/js/jQuery1.7.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery1.42.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.SuperSlide.js}"></script>
	<script type="text/javascript" th:src="@{/js/Validform_v5.3.2_min.js}"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $tab_li = $('#tab ul li');
			$tab_li.hover(function(){
				$(this).addClass('selected').siblings().removeClass('selected');
				var index = $tab_li.index(this);
				$('div.tab_box > div').eq(index).show().siblings().hide();
			});
		});
	</script>
	<script type="text/javascript">

	</script>
	<script type="text/javascript">
		<![CDATA[
		$(function(){
			$(".screenbg ul li").each(function(){
				$(this).css("opacity","0");
			});
			$(".screenbg ul li:first").css("opacity","1");
			var index = 0;
			var t;
			var li = $(".screenbg ul li");
			var number = li.size();
			function change(index){
				li.css("visibility","visible");
				li.eq(index).siblings().animate({opacity:0},3000);
				li.eq(index).animate({opacity:1},3000);
			}
			function show(){
				index = index + 1;
				if(index <= number-1){
					change(index);
				}else{
					index = 0;
					change(index);
				}
			}
			t = setInterval(show,2000);
			//根据窗口宽度生成图片宽度
			var width = $(window).width();
			$(".screenbg ul img").css("width",width+"px");
		});
		]]>
	</script>
</head>

<body>
<div id="tab">

	<div class="tab_box">
		<!-- 登录开始 -->
		<div>
			<div class="stu_error_box"></div>
			<form  method="post" class="stu_login_error">
				<div id="username">
					<label>账&nbsp;&nbsp;&nbsp;号：</label>
					<input type="text" id="stu_username_hide" name="username"  nullmsg="账号不能为空！" />
					<!--ajaxurl="demo/valid.jsp"-->
				</div>
				<div id="password">
					<label>密&nbsp;&nbsp;&nbsp;码：</label>
					<input type="password" id="stu_password_hide" name="password" nullmsg="密码不能为空！" />
				</div>

				<div id="login">
					<button type="submit">登录</button>
				</div>
			</form>
		</div>
		<!-- 登录结束-->



	</div>
</div>
<div class="screenbg">
	<ul>
		<li><a><img th:src="@{/images/0.jpg}"/></a></li>
		<li><a><img th:src="@{/images/1.jpg}"/></a></li>
		<li><a><img th:src="@{/images/2.jpg}"/></a></li>
		<li><a><img th:src="@{/images/3.jpg}"/></a></li>
	</ul>
</div>
</body>
</html>
